<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Threestrap - Basic Cubes (ESM)</title>
  </head>
  <body>
    <script type="module">
      import * as THREE from "https://unpkg.com/three@0.182.0/build/three.module.js";
      import { Bootstrap } from "../build/threestrap.module.js";

      // Bootstrap core + stats plugin
      const three = new Bootstrap("core", "stats");

      // Random generator
      let sd = 12345;
      function rnd() {
        sd = Math.abs(Math.sin(sd * 10000) * 1000) % 1;
        return sd * 2 - 1;
      }

      // Insert cubes
      const colors = [
        new THREE.Color(0x3090ff),
        new THREE.Color(0x10a0ff),
        new THREE.Color(0x60109f),
      ];
      const n = colors.length;
      for (let i = 0; i < 100; ++i) {
        const sz = 1 + rnd() * 0.2;
        const mesh = new THREE.Mesh(
          new THREE.BoxGeometry(sz, sz, sz),
          new THREE.MeshPhongMaterial({ color: colors[i % n] })
        );
        mesh.position.set(rnd() * 10, rnd() * 10, rnd() * 10);
        three.scene.add(mesh);
      }

      // Lights
      const hemiLight = new THREE.HemisphereLight(0xffffff, 0xffffff, 0.6);
      hemiLight.color.setHSL(0.6, 1, 0.6);
      hemiLight.groundColor.setHSL(0.095, 1, 0.75);
      hemiLight.position.set(0, 500, 0);
      three.scene.add(hemiLight);

      const dirLight = new THREE.DirectionalLight(0xffffff, 1);
      dirLight.color.setHSL(0.1, 1, 0.95);
      dirLight.position.set(-1, 1.75, 1);
      dirLight.position.multiplyScalar(50);
      three.scene.add(dirLight);

      // Orbit the camera
      three.on("update", function () {
        const t = three.Time.now / 3;
        const x = Math.cos(t) * 3;
        const z = Math.sin(t) * 3;
        three.camera.position.set(x, 0.5, z);
        three.camera.lookAt(new THREE.Vector3());
      });
    </script>
  </body>
</html>
